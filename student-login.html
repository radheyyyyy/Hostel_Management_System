<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h2>Student Login</h2>
    <form id="studentForm">
      <label>Student ID
        <input type="text" id="student_id" required />
      </label>
      <button type="submit">View My Info</button>
    </form>
    <div id="studentMsg" class="msg"></div>
  </main>

  <script src="frontend.js"></script>
  <script>
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const student_id = document.getElementById('student_id').value.trim();
      const res = await apiPost('/api/student/login', { student_id });
      if (res && res.student) {
        localStorage.setItem('studentData', JSON.stringify(res.student));
        location.href = 'student-dashboard.html';
      } else {
        document.getElementById('studentMsg').textContent = res?.message || 'Not found';
      }
    });
  </script>
</body>
</html>
