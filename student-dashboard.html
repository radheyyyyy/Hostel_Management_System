<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h2>My Details</h2>
    <div id="studentCard" class="card-plain"></div>
    <div class="card-row" style="margin-top:12px;">
      <a class="card" href="notice-list.html">Notices</a>
      <a class="card" href="maintenance.html">Maintenance</a>
      <a class="card" href="leave.html">Leave</a>
    </div>
    <button id="logout" style="margin-top: 20px;">Logout</button>
  </main>

  <script src="frontend.js"></script>
  <script>
    const data = JSON.parse(localStorage.getItem('studentData') || 'null');
    if (!data) location.href = 'student-login.html';
    const card = document.getElementById('studentCard');
    card.innerHTML = `
      <p><strong>ID:</strong> ${data.student_id}</p>
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
      <p><strong>Hostel:</strong> ${data.hostel_name}</p>
      <p><strong>Room:</strong> ${data.room_number || 'N/A'}</p>
    `;
    document.getElementById('logout').onclick = ()=>{ localStorage.removeItem('studentData'); location.href='student-login.html'; };
  </script>
</body>
</html>
